<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
{% load staticfiles %}
  <link href="{% static 'css/material-kit.css' %}" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'css/demo.css' %}" />

<div class='container'>
    <div class='row' >
        <!-- <h1>Hello World</h1> -->
        <div class='col'>
            <canvas id="myChart" width="400" height="400"></canvas>
        </div>
        <div class='col'>
            <canvas id="myChart1" width="400" height="400"></canvas>
        </div>
        
    </div>
    <div class='row' >
        <!-- <h1>Hello World</h1> -->
        <div class='col'>
            <canvas id="myChart2" width="400" height="400"></canvas>
        </div>
        <div class='col'>
            <canvas id="myChart3" width="400" height="400"></canvas>
        </div>
        
    </div>
</div>

<script>
   
        {% block jquery %}
    var endpoint = '/polls/api/chart/data/'
    var defaultData = []
    var labels = [];
    var defaultData1 = []
    var labels1 = [];
    var defaultData2 = []
    var labels2 = [];
    var defaultData3 = []
    var labels3 = [];
    $.ajax({
        method: "GET",
        url: endpoint,
        success: function(data){
            labels = data.labels
            defaultData = data.default
            labels1 = data.labels1
            defaultData1 = data.default1
            labels2 = data.labels2
            defaultData2 = data.default2
            labels3 = data.labels3
            defaultData3 = data.default3
            setChart()
        },
        error: function(error_data){
            console.log("error")
            console.log(error_data)
        }
    })
    function setChart(){
        var ctx = document.getElementById("myChart").getContext('2d');   
        var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels1,
            datasets: [{
                label: '# of Votes',
                data: defaultData1,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            title:{
                display:true,
                text:'Campus',
                fontSize:25
            },
            
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero:true
                    }
                }]
            }
            
        }
    });
        var ctx1 = document.getElementById("myChart1").getContext('2d');   
        var myChart = new Chart(ctx1, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: '# of Votes',
                data: defaultData,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            title:{
                display:true,
                text:'Infra',
                fontSize:25
            },
            
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero:true
                    }
                }]
            }
            
        }
    });

        var ctx2= document.getElementById("myChart2").getContext('2d');   
        var myChart = new Chart(ctx2, {
        type: 'bar',
        data: {
            labels: labels2,
            datasets: [{
                label: '# of Votes',
                data: defaultData2,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            title:{
                display:true,
                text:'Canteen',
                fontSize:25
            },
            
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero:true
                    }
                }]
            }
            
        }
    });
        var ctx3 = document.getElementById("myChart3").getContext('2d');   
        var myChart = new Chart(ctx3, {
        type: 'bar',
        data: {
            labels: labels3,
            datasets: [{
                label: '# of Votes',
                data: defaultData3,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            title:{
                display:true,
                text:'Hello',
                fontSize:25
            },
            
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero:true
                    }
                }]
            }
            
        }
    });
    }
    
    {% endblock %}
    </script>

</body>
</html>
