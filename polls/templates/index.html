<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    SMS
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- CSS Files -->
  {% load staticfiles %}
  <link href="{% static 'css/material-kit.css' %}" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'css/demo.css' %}" />
  <link rel="stylesheet" href="{% static 'css/demo1.css' %}" />

  
  <!-- CSS Just for demo purpose, don't include it in your project -->
</head>

<body>
  {% include 'navbar.html' %}
  <div class="page-header header-filter" >
    <div class="container">

      <div class="row">
        <div class="col-lg-4 col-md-6 ml-auto mr-auto">
          <div class="card card-login">
            <form class="form" method="post" action="">
              {% csrf_token %}
              <div class="card-header card-header-primary text-center">
                <h4 class="card-title">Login</h4>
                <div class="social-line">
                  <a href="#" class="btn btn-just-icon btn-link">
                    <i class="fa fa-facebook-square"></i>
                  </a>
                  <a href="#" class="btn btn-just-icon btn-link">
                    <i class="fa fa-twitter"></i>
                  </a>
                  <a href="#" class="btn btn-just-icon btn-link">
                    <i class="fa fa-google-plus"></i>
                  </a>
                </div>
              </div>
              <p class="description text-center">
                <a href="{% url 'register' %}">Register Here</a>
              </p>
            
              <div class="card-body">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">face</i>
                    </span>
                  </div>
                  <input type="text" name="user" class="form-control" placeholder="Username">
                </div>
                <!-- <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">mail</i>
                    </span>
                  </div>
                  <input type="email" name="email" class="form-control" placeholder="Email...">
                </div> -->
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">lock_outline</i>
                    </span>
                  </div>
                  <input type="password" name="pas" class="form-control" placeholder="Password...">
                </div>
                <div class="form-group col-md-6">
                  {% if messages %}
                  
                    {% for message in messages %}
                    {{message}}
                    
                    {% endfor %}
                  
                  {% endif %}
                </div>
              </div>
              <div class="footer text-center">
                <button class="btn btn-primary" type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    
  </div>
  <!--   Core JS Files   -->
  <link rel="stylesheet" href="{% static 'js/query.min.js' %}" />
  <!-- <script src="../assets/js/core/jquery.min.js" type="text/javascript"></script> -->
  <link rel="stylesheet" href="{% static 'js/popper.min.js' %}" />
  <!-- <script src="../assets/js/core/popper.min.js" type="text/javascript"></script> -->
  <link rel="stylesheet" href="{% static 'js/bootstrap-material-design.min.js' %}" />
  <!-- <script src="../assets/js/core/bootstrap-material-design.min.js" type="text/javascript"></script> -->
  <link rel="stylesheet" href="{% static 'js/moment.min.js' %}" />
  <!-- <script src="../assets/js/plugins/moment.min.js"></script> -->
  <!--  Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
  <link rel="stylesheet" href="{% static 'js/bootstrap-datetimepicker.js' %}" />
  <!-- <script src="../assets/js/plugins/bootstrap-datetimepicker.js" type="text/javascript"></script> -->
  <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
  <link rel="stylesheet" href="{% static 'js/nouislider.min.js' %}" />
 <!--  <script src="../assets/js/plugins/nouislider.min.js" type="text/javascript"></script> -->
  <!--  Plugin for Sharrre btn -->
  <link rel="stylesheet" href="{% static 'js/jquery.sharrre.js' %}" />
 <!--  <script src="../assets/js/plugins/jquery.sharrre.js" type="text/javascript"></script> -->
  <!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
  <link rel="stylesheet" href="{% static 'js/material-kit.js' %}" />
  <!-- <script src="../assets/js/material-kit.js?v=2.0.4" type="text/javascript"></script> -->
</body>

</html>
